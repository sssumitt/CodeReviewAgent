<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Review Assistant</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <div class="wrap">
    <header>
      <div>
        <h1>Code Review Assistant</h1>
        <p class="sub">Smart code reviews made effortless.</p>
      </div>
    </header>

    <main class="content-grid">
      <div class="card upload-card">
        <h3 class="card-title">Upload File for Review</h3>
        <div class="uploader">
          <label class="dropzone" id="dropzone">
            <input id="fileInput" type="file" />
            <svg class="icon" width="40" height="40" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M12 4v12m0 0-4-4m4 4 4-4m8-4H4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <div class="dropzone-text" id="dropzoneText">Drop a file or click to choose</div>
            <div class="muted dropzone-supported">Supports: .py .js .ts .java .cpp .c .go .rs .rb</div>
          </label>
          <div class="upload-actions">
            <button id="uploadBtn" class="btn" disabled>
              <span id="btnText">Select a File</span>
              <div class="loader" id="loader" style="display: none;"></div>
            </button>
          </div>
        </div>
      </div>

      <aside class="card reports-card">
        <h3 class="card-title">Recent Reports</h3>
        <div class="reports-list" id="reportsList">
          <p class="muted">No reports yet. Upload a file to get started.</p>
        </div>
      </aside>
    </main>

    <section class="report-view-container" id="reportView" style="display: none;">
      <div class="card">
        <header class="report-header">
          <div>
            <h3 id="reportTitle" class="report-filename"></h3>
            <div class="muted" id="reportMeta"></div>
          </div>
          <button id="closeReportBtn" class="close-btn" aria-label="Close Report">&times;</button>
        </header>

        <div class="report-content">
          <div class="review-panel">
            <h4>Review</h4>
            <div class="review-md" id="reviewMarkdown">(loading...)</div>
          </div>

          <div class="code-panel">
            <h4>Code</h4>
            <pre class="code-block"><code id="codeText" class="hljs"></code></pre>
          </div>
        </div>
      </div>
    </section>

  </div>

  <div id="toast" class="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="/static/js/main.js"></script>

</body>
</html>
